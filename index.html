<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New York Times Search</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./nytsearch.css" />
    <script src="./nytsearch.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="container-div">
      <div class="jumbotron" id="header">
        <h1 class="textCenter">
          <i class="fa fa-newspaper"></i>
          New York Times Search
        </h1>
      </div>
      <div class="card" id="search-div">
        <div class="card-header">
          <i class="fa fa-list-alt"></i>
          Search Parameters
        </div>
        <div class="card-body">
          <form>
            <div class="form">
              <label for="search">Search Term: </label>
              <input
                type="search"
                class="form-control"
                id="search"
                placeholder=" "
              />
            </div>
            <div class="form">
              <label for="numRecords">Number of Records to Retrieve: </label>
              <select class="form-control" id="numRecords">
                <option data-value="1" id="topResult">Top Result</option>
                <option data-value="5" id="fiveResults">5</option>
                <option data-value="10" id="tenResults">10</option>
              </select>
            </div>
            <div class="form">
              <label for="startYear">Start Year (Optional):</label>
              <input
                type="year"
                class="form-control"
                id="startYear"
                placeholder="YYYY/MM/DD"
              />
            </div>
            <div class="form">
              <label for="endYear">End Year (Optional):</label>
              <input
                type="year"
                class="form-control"
                id="endYear"
                placeholder="YYYY/MM/DD"
              />
            </div>
            <button type="submit" class="btn btn-secondary" id="search-button">
              <i class="fa fa-search"></i>
              Search
            </button>
            <button type="reset" class="btn btn-secondary" id="trash-button">
              <i class="fa fa-trash"></i>
              Clear Results
            </button>
          </form>
        </div>
      </div>
      <div class="card" id="resultDiv">
        <div class="card-header">
          <i class="fa fa-table"></i>
          Top Articles
        </div>
        <div id="articlesHere" class="cardBody"></div>
      </div>
      <div id="footer">
        Made with love.
      </div>
    </div>
  </body>
</html>
